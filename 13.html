<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add6c3;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2>Responsive Image Gallery</h2>
    
    <div class="gallery">
        <img src="https://i.ytimg.com/vi/6mOcNbLXhqk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLASGRqrq-UeirbykA5j6HRCt9GEvg" alt="cat">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzuNBLTuAI5vwfqYWVbWBqLt7U-hf-aZWtgw&s" alt="sketch">
        <img src="https://www.gardendesign.com/pictures/images/900x705Max/site_3/stargazer-lily-pink-lily-creative-commons_11651.jpg" alt="flower">
        <img src="https://ih1.redbubble.net/image.4729709293.9300/flat,750x,075,f-pad,750x1000,f8f8f8.webp" alt="CAS">
        <img src="https://i.redd.it/ea7fj7gvob981.jpg" alt="sunset">
        <img src="https://i.pinimg.com/236x/c5/ea/f2/c5eaf2885eef9147563e3e91766983db.jpg" alt="dog">
    </div>

</body>
</html>
